<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% block title %}Local Library{% endblock %}</title>

{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
<div id="wrapper">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
    <a class="navbar-brand" href="{% url 'catalog:index' %}">LocalLibrary</a>   <!-- FIXED -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'catalog:index' %}">Home</a>   <!-- FIXED -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'catalog:books' %}">All Books</a>  <!-- FIXED -->
            </li>
        </ul>

        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'logout' %}">
                        Logout ({{ user.username }})
                    </a>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link text-success" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link text-info" href="{% url 'register' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
