{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-lg-4 col-md-6 col-sm-8 p-3 shadow rounded bg-white mt-5">
        <h2>Sign Up</h2>

        <form method="post">
            {% csrf_token %}

            {# Renders the registration form fields using the crispy filter #}
            {{ form|crispy }}

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock %}
