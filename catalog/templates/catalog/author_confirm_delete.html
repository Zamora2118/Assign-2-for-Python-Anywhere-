{% extends "base.html" %}

{% block content %}
  <h1>Delete Author</h1>
  <p>Are you sure you want to delete the author <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'catalog:authors' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
