{% extends "catalog/base.html" %}

{% block content %}
  <h1>All Available Books</h1>

  {% if bookinstance_list %}
    <table class="table table-bordered">
      {% for bookinst in bookinstance_list %}
        <tr class="table-secondary">
          <td>
            <a href="{% url 'catalog:book_detail' bookinst.book.pk %}">
              {{ bookinst.book.title }}
            </a>
          </td>
          <td>
            <a href="{% url 'loan_book_librarian' bookinst.id %}" class="btn btn-sm btn-primary">
              Loan
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No books available.</p>
  {% endif %}
{% endblock %}
