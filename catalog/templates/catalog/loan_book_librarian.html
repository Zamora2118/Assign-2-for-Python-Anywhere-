{% extends "base.html" %}

{% block content %}
  <h1>Loan Book</h1>
  <form action="" method="post" class="form">
    {% csrf_token %}
    <table class="table table-bordered">
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'catalog:all_available' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
